<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" type="text/css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/syntax.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{SITEURL}}/theme/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{SITEURL}}/theme/images/favicon-32x32.png">
  
  <link href="{{ SITEURL }}/feeds/all.atom.xml" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} - Flux ATOM" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DC0740CRYY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', "G-DC0740CRYY");
  </script>
</head>
<body>
  <main>
  {% block content %}
  {% endblock %}
  </main>
</body>
</html>
