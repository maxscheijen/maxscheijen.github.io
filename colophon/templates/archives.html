{% extends "base.html" %}

{%block title %}{{ SITENAME }} - Blog{%endblock%}

{% block content %}
  <h2>Blog</h1>
  <p class="muted">My thoughts about technology</p>

  <article>
    <div class="listpost">
    {% for article in dates %}
      <div class="post">
            <span class="meta">
              <time class="muted">{{ article.date.strftime('%b %d, %Y') }}</time>
            </span>
            <a class="title" href='{{ article.url }}'>{{ article.title }}</a>
      </div>
    {% endfor %}
    </div>
  </article>
{% endblock %}
