{% extends "base.html" %}

{%block title %}{{ SITENAME }} - Blog{%endblock%}

{% block content %}
  <h1>Writing</h1>
  <a href="/" class="by">By Max Scheijen</a>
  <p>Here's a list of my writings:</p>

  <article>
    <ul class="listpost">
    {% for article in dates %}
      <li class="post">
            <a class="title" href='{{ article.url }}'>{{ article.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </article>
{% endblock %}
