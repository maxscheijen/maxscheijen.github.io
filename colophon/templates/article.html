{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ article.title }}{% endblock %}

{% block content %}        
  <h1><a href="{{ article.url }}" rel="bookmark" title="{{SITENAME}} - {{ article.title }}">{{ article.title }}</a></h1>
  <p class="muted">{{ article.date.strftime('%b %d, %Y') }}</p>
  <article>
  {{ article.content }}
  </article>
{% endblock %}
